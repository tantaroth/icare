<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Title Test</title>
    </head>
    <body>
        <form id="form" method="post" accept-charset="utf-8">
            <fieldset>
                <legend><span>Recepcionistas</span></legend>
                <div>
                    <label for="firstName">Nombre</label><br /><input type="text" name="firstName" id="firstName" placeholder="Nombre.." />
                </div>
                <div>
                    <label for="lastName">Apellidos</label><br /><input type="text" name="lastName" id="lastName" placeholder="Apellidos.." />
                </div>
                <div>
                    <label for="documenType">Tipo de documento</label><br />
                    <select name="documenType" id="documenType">
                        <option value="0">Elige un documento</option>
                        <option value="-xrietouer">C.C.</option>
                    </select>
                </div>
                <div>
                    <label for="documenNumber">Número de documento</label><br /><input type="number" name="documenNumber" id="documenNumber" placeholder="Número de documento.." />
                </div>
                <div>
                    <label for="email">Correo electrónico</label><br /><input type="email" name="email" id="email" placeholder="Correo electrónico.." />
                </div>
                <div>
                    <label for="password">Contraseña</label><br /><input type="password" name="password" id="password" placeholder="Contraseña.." />
                </div>
                <div>
                    <label for="gender-xeiruroop">Género</label><br />
                    <input type="radio" name="gender" id="gender-xeiruroop" value="-xeiruroop" />
                    <label for="gender-xeiruroop">Masculino</label><br />
                    <input type="radio" name="gender" id="gender-xuiirrio" value="-xuiirrio" />
                    <label for="gender-xuiirrio">Femenino</label><br />
                </div>
                <div>
                    <label for="maritalStatus">Estado Civíl</label><br />
                    <select name="maritalStatus" id="maritalStatus">
                        <option value="0">Elige un estado</option>
                        <option value="-xierururu">Soltero</option>
                    </select>
                </div>
                <div>
                    <label for="services-xiiroeire">Servicios</label><br />
                    <input type="checkbox" name="services" id="services-xiiroeire" value="-xiiroeire" />
                    <label for="services-xiiroeire">Serv 1</label><br />
                    <input type="checkbox" name="services" id="services-xiirfdyud" value="-xiirfdyud" />
                    <label for="services-xiirfdyud">Serv 2</label><br />
                </div>
                <div>
                    <label for="lang-xiririroo">Idioma</label><br />
                    <input type="checkbox" name="lang" id="lang-xiririroo" value="-xiririroo" />
                    <label for="lang-xiririroo">Español</label><br />
                    <input type="checkbox" name="lang" id="lang-xeefriroo" value="-xeefriroo" />
                    <label for="lang-xeefriroo">English</label><br />
                </div>
                <div>
                    <label for="universities-xuurroror">Universidades</label><br />
                    <input type="checkbox" name="universities" id="universities-xuurroror" value="-xuurroror" />
                    <label for="universities-xuurroror">Universidad Nacional</label><br />
                </div>
                <div>
                    <label for="bio">Biografía</label><br /><textarea name="bio" id=bio rows="4" cols="40"></textarea>
                </div>
                <div>
                    <label for="prizePublish">Premios y publicaciones</label><br /><textarea name="prizePublish" id=prizePublish rows="4" cols="40"></textarea>
                </div>
                <div>
                    <label for="memberships">Membresias</label><br /><textarea name="memberships" id=memberships rows="4" cols="40"></textarea>
                </div>
                <hr />
                <div>
                    <button id="save" type="submit">Guardar</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
